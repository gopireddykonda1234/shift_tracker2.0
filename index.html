<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Tracker 3.0</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</head>

<body>

    <!-- ACTIVE SHIFT BANNER -->
    <div id="activeShiftBanner" class="active-banner hidden">
        <span id="activeShiftText">Shift in progress…</span>
        <button id="bannerClockOutBtn" class="banner-btn">Clock Out</button>
    </div>

    <!-- MAIN APP (HOME TAB) -->
    <div id="app">
        <h1 class="title">Shift Tracker 3.0</h1>

        <!-- Floating IN/OUT/Holiday Buttons -->
        <div class="fab-container">
            <button id="clockInBtn" class="fab fab-in">IN</button>
            <button id="clockOutBtn" class="fab fab-out">OUT</button>
            <button id="holidayBtn" class="fab fab-holiday">H</button>
        </div>

        <!-- STATUS TEXT -->
        <p id="status" class="status">Ready</p>

        <!-- SHIFT LIST -->
        <h2 class="section-title">Shifts</h2>
        <div id="shiftList" class="shift-list"></div>

        <!-- BOTTOM NAVIGATION -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="openTab('home')">Home</button>
            <button class="nav-btn" onclick="openTab('summary')">Summary</button>
            <button class="nav-btn" onclick="openTab('settings')">Settings</button>
        </nav>
    </div>

    <!-- SUMMARY TAB -->
    <div id="summaryTab" class="tab hidden">

        <h2 class="title">Current Month Summary</h2>

        <p id="currentSummaryMonth" class="summary-title"></p>

        <p id="summaryHours" class="summary-line"></p>
        <p id="summaryShifts" class="summary-line"></p>
        <p id="summaryGross" class="summary-line"></p>

        <h3>DEDUCTIONS</h3>
        <p id="summaryDeductionLohn" class="summary-line"></p>
        <p id="summaryDeductionRV" class="summary-line"></p>
        <p id="summaryDeductionA" class="summary-line"></p>
        <p id="summaryDeductionB" class="summary-line"></p>

        <h2 id="summaryNet" class="summary-total"></h2>

        <hr style="margin:20px 0; opacity:0.3;">

        <!-- Past Month Selector -->
        <h2 class="title">View Past Months</h2>

        <select id="monthSelector" class="month-dropdown">
            <option value="">Select a month</option>
        </select>

        <!-- Past Month Summary (Hidden Until Month is Selected) -->
        <div id="pastSummarySection" class="hidden">

            <h2 id="pastSummaryTitle" class="title"></h2>

            <p id="pastHours" class="summary-line"></p>
            <p id="pastShifts" class="summary-line"></p>
            <p id="pastGross" class="summary-line"></p>

            <h3>DEDUCTIONS</h3>
            <p id="pastDeductionLohn" class="summary-line"></p>
            <p id="pastDeductionRV" class="summary-line"></p>
            <p id="pastDeductionA" class="summary-line"></p>
            <p id="pastDeductionB" class="summary-line"></p>

            <h2 id="pastNet" class="summary-total"></h2>

            <button id="exportCSVBtn" class="save-btn">Export CSV</button>
        </div>

        <button onclick="openTab('home')" class="back-btn">Back</button>
    </div>

    <!-- SETTINGS TAB -->
    <div id="settingsTab" class="tab hidden">

        <h2 class="title">Payroll Settings</h2>

        <div class="settings-group">
            <label>Hourly Wage (€):</label>
            <input id="wageInput" type="number" step="0.01" />
        </div>

        <div class="settings-group">
            <label>Lohnsteuer (%):</label>
            <input id="lohnPercentInput" type="number" step="0.01" />
        </div>

        <div class="settings-group">
            <label>Pension (RV %) :</label>
            <input id="rvPercentInput" type="number" step="0.01" />
        </div>

        <div class="settings-group">
            <label>Extra Deduction A (%):</label>
            <input id="extraAPercentInput" type="number" step="0.01" />
        </div>

        <div class="settings-group">
            <label>Extra Deduction B (%):</label>
            <input id="extraBPercentInput" type="number" step="0.01" />
        </div>

        <button onclick="saveSettings()" class="save-btn">Save Settings</button>
        <button onclick="openTab('home')" class="back-btn">Back</button>

    </div>

    <!-- EDIT SHIFT MODAL -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>Edit Shift</h2>

            <label>Clock In:</label>
            <input id="editStart" type="datetime-local" />

            <label>Clock Out:</label>
            <input id="editEnd" type="datetime-local" />

            <label>Break (minutes):</label>
            <input id="editBreak" type="number" />

            <label>Holiday:</label>
            <input id="editHoliday" type="checkbox" />

            <button onclick="saveShiftEdit()" class="modal-save-btn">Save</button>
            <button onclick="closeEditModal()" class="modal-cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- JS SCRIPTS -->
    <script src="settings.js"></script>
    <script src="payroll.js"></script>
    <script src="app.js"></script>

</body>
</html>
